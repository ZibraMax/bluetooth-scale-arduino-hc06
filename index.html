<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Scale</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			type="text/css"
			media="screen"
			href="./css/main.css"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/picnic.css" />

		<script src="./js/plotly-2.29.1.min.js" charset="utf-8"></script>

		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./favicon/favicon-16x16.png"
		/>
		<link
			rel="mask-icon"
			href="./favicon/safari-pinned-tab.svg"
			color="#5bbad5"
		/>
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />
		<link rel="manifest" href="manifest.json" />
	</head>
	<body style="padding: 20px">
		<div class="column-container plot-container">
			<div id="mass" class="two-column plots"></div>
			<div id="flow" class="two-column plots"></div>
		</div>

		<div class="float-meters-container">
			<p class="measure-meter">Mass: <span id="value"></span></p>
			<hr />
			<p class="measure-meter">Time: <span id="valueTime"></span></p>
		</div>

		<div class="float-button-container">
			<button id="bton">Connect</button>
			<button id="tare">Tare</button>
			<button id="buttonPause">Pause</button>
			<button id="buttonRestart">Restart</button>
			<button id="buttonStop">Stop!</button>
			<button id="buttonDisconect">Disconnect</button>
			<button id="buttonDownload">Download data</button>
		</div>

		<script type="module" src="./js/main.js"></script>
		<script>
			if ("serviceWorker" in navigator) {
				navigator.serviceWorker.register("./sw.js").then(
					(registration) => {
						console.log(
							"Service worker registration successful:",
							registration
						);
					},
					(error) => {
						console.error(
							`Service worker registration failed: ${error}`
						);
					}
				);
			} else {
				console.error("Service workers are not supported.");
			}
		</script>
	</body>
</html>
